<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Main</title>
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link href="Airbnb-CSS.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Nav bar begin -->
    <div class="container">
      <div class="row">
        <div class="col">
          logo
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-secondary">
            Profile
          </button>
          <button type="button" class="btn btn-outline-secondary">
            Logout
          </button>
        </div>
      </div>
    </div>
    <!-- Nav bar end -->

    <!-- Filters start -->
    <div class="filters">
      <div class="row">
        <!-- Location -->
        <div class="col">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input
              type="text"
              class="form-control"
              placeholder="Any Location"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <!-- Rooms -->
        <div class="col">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input
              type="text"
              class="form-control"
              placeholder="Any Location"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <!-- Price -->
        <div class="col">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input
              type="text"
              class="form-control"
              placeholder="Any Location"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <!-- Sort -->
        <div class="col">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input
              type="text"
              class="form-control"
              placeholder="Any Location"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <!-- Search Box -->
        <div class="col">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Any Location"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <!-- Search -->
        <div class="col">
          <button type="button" class="btn btn-outline-secondary">
            Search
          </button>
        </div>
      </div>
    </div>
    <!-- Filters ends -->

    <!-- Houses Grid begins -->

    <!-- *****set columns to 4  -->
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- 1st card begins-->
          <div class="card" style="width: 300px;">
            <img
              src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
          <!-- 1st card ends-->
        </div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">10</div>
      </div>
    </div>
  </body>
</html>
