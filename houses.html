<!DOCTYPE html>

  <head>

    <title>Main</title>
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link href="Airbnb-CSS.css" rel="stylesheet" />

  <body>
    <!-- Nav bar begin -->
    <div class="container">
      <div class="row">
        <div class="col">
          logo

          <button type="button" class="btn btn-outline-secondary">

        </div>
      </div>

        </div>
        <div class="col">

        </div>

        </div>
        <div class="col">

					<div class="col">

 </div>
