<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login to Airbnb</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- background image -->
    <section class="bg-image">
      <!-- HTML Validator suggested a h2...make fully transparent or delete -->
      <h2>Login to Airbnb</h2>
      <img
        src="/Users/fastfreddie-safe/Documents/GitHub/project-airbnb-html-start/images/thailand.jpg"
        alt="/Users/fastfreddie-safe/Documents/GitHub/project-airbnb-html-start/images/thailand-alt.jpeg"
      />
    </section>
    <div class="login-or-signup">
      <!-- form input email, password, button, "Sign-up" link -->
      <form class="container">
        <h1>Login</h1>
        <!-- label + input email -->
        <label><b>Email></b></label>
        <input type="text" placeholder="" />
        <!-- label + input password -->
        <label><b>Password</b></label>
        <input type="password" placeholder="" />
        <!-- button: login/submit -->
        <button type="submit" class="btn">Login</button>
        <!-- text "New to Airbnb?" link to "Signup" -->
      </form>
    </div>
  </body>
</html>
